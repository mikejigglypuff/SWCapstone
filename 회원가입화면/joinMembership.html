<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입창</title>
    <link rel="stylesheet" href="joinMembership.css">
</head>
<body>
    <div class="enterMembershipInfo">
        <img id=logoPic src="https://media.discordapp.net/attachments/1083261485498781763/1090877545580343406/image.png?width=510&height=213"><hr><br><br>
        <div class="insertId">
            <form>
                <label>아이디</label>
                <input type="text" id="enterId" placeholder="아이디를 입력하세요">
            </form>
        </div><br>
        <div class="insertPassword">
            <form>
                <label>비밀번호</label>
                <input type="password" id="enterPassword" placeholder="사용할 비밀번호를 입력하세요"><br><br>
                <label>비밀번호 확인</label>
                <input type="password" id="againEnterPW" placeholder="비밀번호를 다시 한 번 입력하세요">
            </form>
        </div><br>
        <div class="insertName">
            <form>
                <label>이름</label>
                <input type="text" id="enterName" placeholder="이름를 입력하세요"><br><br>
                <label>닉네임</label>
                <input type="text" id="enterNickname" placeholder="닉네임을 입력하세요">
            </form>
        </div><br>
        <div class="insertCellphone">
            <form>
                <label>휴대전화</label>
                <input type="text" id="enterPhoneNum" placeholder="전화번호를 입력하세요">
                <button id="receiveVericationCode">인증번호 받기</button><br>
                <input type="text" id ="enterVericationCode" placeholder="인증번호를 입력하세요">
            </form>
        </div><br>
        <button id="joinOurWeb">가입하기</button>
    </div>
</body>
</html>
