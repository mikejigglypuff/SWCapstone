<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>아이디찾기</title>
    <link rel="stylesheet" href="findID.css">
</head>
<body>
    <div class="findIDSpace">
        <div class="extraSpace">
            <img src="../img/logo.png" id="logopic"><br>
            <p id="intro">아이디 찾기</p>
            <hr>
        </div>
        <div class="enterinfo">
            <form>
                <label for="enterN">이름</label>
                <input type="text" id="enterN" placeholder="이름를 입력하세요"><br>
                <p id="enterphonenum">
                <label for="enterPhone">휴대전화</label>
                <input type="text" id="enterPhone" placeholder="휴대전화 번호를 입력하세요">
                <button id="receiveCode">인증번호 받기</button>
                </p>
                <label for="enterVertiCode">인증번호 입력</label>
                <input type="text" id="enterVertiCode" placeholder="인증 번호를 입력하세요">
            </form><br>
            <button id="receiveMyID">아이디 찾기</button>
        </div>
    </div>
</body>
</html>
