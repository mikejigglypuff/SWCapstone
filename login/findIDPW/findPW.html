<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <title>비밀번호 찾기</title>
    <link href="./findIDPW.css" rel="stylesheet">
  </head>
  <body>
    <div>
      <img src="../../img/logo.png" id="image">
      <p id="title">비밀번호 찾기</p>

      <div id="id">
        <p class="id" id="id_text">아이디</p>
        <input class="id" type="text" id="id_input">
      </div>

      <div id="phone">
        <p class="phone" id="phone_text">휴대전화</p>
        <input class="phone" type="text" id="phone_input">
        <button class="phone" id="get_auth">인증번호 받기</button>
      </div>

      <div id="etc">
        <input type="text" inputmode="numeric" id="auth_input" placeholder="인증번호 입력">
        <button id="find_PW">비밀번호 찾기</button> 
      </div>
    </div>
    
  </body>
</html>
